<div style="margin: 2rem;">
    <h2>Login</h2>
    <mat-form-field appearance="outline">
      <mat-label>Auth Token</mat-label>
      <input matInput [(ngModel)]="token" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="onLogin()">
      Login
    </button>
  </div>

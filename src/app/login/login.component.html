<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Sign In</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <p>Please enter your authorization token to proceed.</p>
        <mat-form-field appearance="fill" class="token-field">
          <mat-label>Authorization Token</mat-label>
          <input matInput [(ngModel)]="token" />
        </mat-form-field>
      </mat-card-content>
  
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onLogin()">
          Login
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

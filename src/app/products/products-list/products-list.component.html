  <div class="products-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Products</mat-card-title>
        <mat-card-subtitle>Manage your product inventory</mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-content>
        <button mat-raised-button color="primary" (click)="onCreateNew()">
          <mat-icon>add</mat-icon> Create New
        </button>
  
        <table mat-table [dataSource]="products" class="mat-elevation-z8" style="margin-top: 1rem;">
          <!-- Index Column -->
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let product; let i = index;">{{ i + 1 }}</td>
      </ng-container>
  
      <!-- SKU Column -->
      <ng-container matColumnDef="sku">
        <th mat-header-cell *matHeaderCellDef>SKU</th>
        <td mat-cell *matCellDef="let product;">{{ product.sku }}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let product;">{{ product.name }}</td>
      </ng-container>
  
      <!-- Cost Column -->
      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef>Cost</th>
        <td mat-cell *matCellDef="let product;">{{ product.cost }}</td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let product;">
          <button mat-icon-button color="accent" (click)="onEditProduct(product.id!)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDeleteProduct(product.id!, product.name)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>

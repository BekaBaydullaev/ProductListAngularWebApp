<div class="detail-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          {{ isCreateMode ? 'Create Product' : 'Edit Product #' + product.id }}
        </mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="product.name" name="name" required />
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Description</mat-label>
            <textarea matInput rows="3" [(ngModel)]="product.description" name="description"></textarea>
          </mat-form-field>
  
          <ng-container *ngIf="isCreateMode; else skuDisplay">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>SKU</mat-label>
              <input matInput [(ngModel)]="product.sku" name="sku" required />
            </mat-form-field>
          </ng-container>
  
          <ng-template #skuDisplay>
            <p><strong>SKU:</strong> {{ product.sku }}</p>
          </ng-template>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Cost</mat-label>
            <input matInput type="number" step="0.01" [(ngModel)]="product.cost" name="cost" required />
          </mat-form-field>
        </form>
      </mat-card-content>
  
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onSubmit()">
          {{ isCreateMode ? 'Create' : 'Update' }}
        </button>
        <button mat-raised-button color="accent" (click)="onCancel()">
          Cancel
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
